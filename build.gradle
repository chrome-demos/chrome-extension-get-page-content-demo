buildscript {
    ext.kotlin_version = '1.2.50'
    repositories {
        mavenCentral()
        maven { url("https://plugins.gradle.org/m2/") }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {

    apply plugin: 'kotlin2js'

    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
        compile "freewind:k-chrome-api:0.0.2"
        testCompile "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"
    }

    compileKotlin2Js {
        kotlinOptions.outputFile = "${projectDir}/extension/generated/root/plugin.js"
    }

}

project(':run-in-tab-project') {
    compileKotlin2Js {
        kotlinOptions.outputFile = "${rootProject.projectDir}/extension/generated/run-in-tab/plugin.js"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.6"
}
